<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" />
  <title>Barbells and Brews</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main>
    <header class="container is-fluid , centered">
      <h1 class="notification is-primary , has-text-centered , is-size-1">
        Barbells and Brews
      </h1>
    </header>
    <section class="is-vcentered">
      <div class="has-text-centered , is-align-self-center, is-flex-direction-row , column is-half , c is-multiline"
        id="playlist-container">
        <button id="songBtn"></button>
        <input type="text" placeholder="Zip Code" />
      </div>

      <div class="has-text-centered ,is-align-self-center , is-flex-direction-row column is-half , c is-multiline"
        id="workout-container">
        <select id="workoutDropdown">
          <option selected disabled>Choose Target Body Part</option>
        </select>
        <select id="numberDropdown">
          <option selected disabled>How many exercises do you want?</option>
        </select>
      </div>
    </section>
  </main>
  <script src="./assets/js/javascript.js" async defer></script>
</body>

</html>
