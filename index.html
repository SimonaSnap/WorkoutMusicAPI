<!DOCTYPE html>

<html lang="en" class="multi-bg">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Barbells and Brews</title>
		<!-- links to style and font  -->
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Montserrat:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<main>
			<!-- Header and title on page  -->
			<header class="container is-fluid centered custom-header">
				<h1 class="notification has-text-centered is-size-1 custom-header">
					Barbells and Brews
				</h1>
			</header>
			<section
				class="card column is-narrow is-multiline custom-section has-text-centered"
			>
				<!-- Workout section -->
				<article class="column is-half is-narrow">
					<div class="column" id="workout-container">
						<select class="dropdown dropdown-sizeing" id="workoutDropdown">
							<option selected disabled>Choose Target Body Part</option>
						</select>
					</div>
				</article>
				<!-- Brewerys section -->
				<article class="column is-half is-narrow">
					<div id="playlist-container">
						<input
							class="dropdown"
							type="text"
							placeholder="Zip Code"
							id="zipCode"
						/>
					</div>
				</article>
				<!-- final submit button -->
				<div>
					<button class="finalserchbtn" id="submitBtn">Submit</button>
				</div>
			</section>
			<!-- Saved brewery and workouts  -->
			<section id="favorites">
				<div id="favWorkouts"></div>
				<div id="favBrews"></div>
			</section>
		</main>
		<!-- links for js and moment -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./assets/js/javascript.js" async defer></script>
	</body>
</html>
